parameters:
  - name: gradle_task
    type: string
    default: "check assemble"
  - name: unit_tests
    type: boolean
    default: false

steps:
  - task: Gradle@2
    inputs:
      workingDirectory: ''
      gradleWrapperFile: 'gradlew'
      gradleOptions: '-Xmx3072m'
      publishJUnitResults: ${{ parameters.unit_tests }}
      testResultsFiles: '**/TEST-*.xml'
      tasks: '${{ parameters.gradle_task }} -PactiveColors=$(active_colors) -PactiveEnvironments=$(active_environments) -PactiveProducts=$(active_product) -Papp_secret=$(app_secret) -PversionCode=$(Build.BuildNumber)'